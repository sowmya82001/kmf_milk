<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUa6mY5P9OZ9v6g5p0fT0owWvRZ9a7WnDf12zZ0Y7iN1D5vZFt0h0tP1y6zM"
        crossorigin="anonymous">
    <style>
        body {
            background-color: #f1f3f5;
        }

        .container {
            margin-top: 60px;
            max-width: 700px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .form-label {
            font-weight: bold;
            font-size: 1rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
        }

        .form-select {
            border-radius: 10px;
            padding: 10px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 15px;
            font-size: 1.25rem;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .container {
                margin-top: 30px;
            }

            .card {
                padding: 20px;
            }

            .btn-custom {
                width: 100%;
                padding: 12px 0;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add Order</h1>
        <div class="card">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="shop_id" class="form-label">Shop:</label>
                    <select name="shop_id" id="shop_id" class="form-select" required>
                        <option value="">Select Shop</option>
                        {% for shop in shops %}
                            <option value="{{ shop.id }}">{{ shop.shop_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="milk_quantity_liters" class="form-label">Milk Quantity (Liters):</label>
                    <input type="number" name="milk_quantity_liters" id="milk_quantity_liters" class="form-control"
                        required>
                </div>

                <div class="mb-3">
                    <label for="order_date" class="form-label">Order Date:</label>
                    <input type="date" name="order_date" id="order_date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="delivery_date" class="form-label">Delivery Date:</label>
                    <input type="date" name="delivery_date" id="delivery_date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Status:</label>
                    <input type="text" name="status" id="status" class="form-control" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Add Order</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76A2z02tPqdjfn7x+GkzGm4cJUg63z9Ppzl+PBV7l5F0K0E5xk1u6U76p+cxKgw"
        crossorigin="anonymous"></script>
</body>

</html>
