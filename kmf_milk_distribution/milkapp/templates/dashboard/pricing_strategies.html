<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pricing Strategies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4" style="color: white;">Pricing Strategies</h1>


        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-light text-center">
                    <tr>
                        <th>ID</th>
                        <th>Variant</th>
                        <th>Region</th>
                        <th>Subsidy</th>
                    </tr>
                </thead>
                <tbody>
                    {% for strategy in pricing_strategies %}
                    <tr class="text-center">
                        <td>{{ strategy.id }}</td>
                        <td>{{ strategy.variant.variant_name }}</td>
                        <td>{{ strategy.region }}</td>
                        <td>{{ strategy.subsidy }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
