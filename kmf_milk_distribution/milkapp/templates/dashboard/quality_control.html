<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quality Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Quality Control</h1>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-light text-center">
                    <tr>
                        <th>ID</th>
                        <th>Batch</th>
                        <th>Quality Check Date</th>
                        <th>Status</th>
                        <th>Storage Facility</th>
                        <th>Temperature (Â°C)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for check in quality_checks %}
                    <tr class="text-center">
                        <td>{{ check.id }}</td>
                        <td>{{ check.milk_batch_number }}</td>
                        <td>{{ check.quality_check_date }}</td>
                        <td>{{ check.quality_status }}</td>
                        <td>{{ check.storage_facility }}</td>
                        <td>{{ check.temperature }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
