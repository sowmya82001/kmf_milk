<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KMF Milk Distribution System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>

  <style>
    body {
      background: url('https://kmf-public.s3.ap-south-1.amazonaws.com/RAMANAGAR_0_871f85d9bc.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }

    .overlay h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
      animation: slideUp 1s ease-out forwards;
      opacity: 0;
      animation-delay: 0.5s;
    }

    .overlay p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      animation: slideUp 1s ease-out forwards;
      opacity: 0;
      animation-delay: 1s;
    }

    .btn-group a {
      margin: 0 10px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease-out forwards;
      animation-delay: 1.5s;
    }

    .btn-custom {
      padding: 10px 25px;
      font-size: 1rem;
      border-radius: 30px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-custom:hover {
      transform: scale(1.05);
    }

    .footer {
      margin-top: 60px;
      color: #ccc;
      font-size: 0.9rem;
      animation: fadeIn 2s ease-in-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .overlay h1 {
        font-size: 2rem;
      }

      .overlay p {
        font-size: 1rem;
      }

      .btn-group {
        flex-direction: column;
      }

      .btn-group a {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>Welcome, {{ user.username }}!</h1>
    <p>You are now logged in to the <strong>KMF Milk Distribution System</strong>.</p>
    <p>Manage procurement, orders, delivery, and shop details all in one place.</p>

    <div class="btn-group mt-4">
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-danger btn-custom">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary btn-custom">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-success btn-custom">Sign Up</a>
      {% endif %}
    </div>

    <div class="footer mt-5">
      <p>&copy; 2025 KMF Milk Distribution System. All rights reserved.</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
